<!DOCTYPE html>
<html lang="en">
<head>
    <title>TravelGo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Image/travel.png" type="image/x-icon">

</head>
<body>
    <div class="heading">

        <div class="icon">
            <a href="index.html">
                <img style="height: 50px;" src="Image/travel.png" alt="">
            </a>
        </div>

        <div class="search">
            <input class="search-input" type="text" placeholder="search here to find location...">
            
            <a href="" class="search-button"><p>Search</p></a>
        </div>

        <div class="options">
            <div class="account">
                <p>Select Language: </p>
                <select name="laguage" id="laguage">
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Tamil</option>
                </select>
            </div>
        </div>

        <div class="help">
            <a href="help.html" style="letter-spacing: 1px;">Help</a>
        </div>

    </div>

    <!-- body -->
    
    <div class="help-body">
        
        <div style="height: 200px; width: 1275px; display: flex; flex-direction: column; gap: 50px; justify-content: center; align-items: center;">

            <p style="font-size: 20px;">
                Phone Number:<a href="" style="color: black; text-decoration: underline;">+91 9999999999</a>
            </p>

            <p style="font-size: 20px;">
                Location: TravelGo Hq, Gopalpura Bypass, jaipur
            </p>

        </div>

        <div class="help-map">
            <iframe class="help-map-loc" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.2836996142178!2d75.79272447409215!3d26.86272616223936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db5eb3f62c46b%3A0x1520669008d3a150!2sWsCube%20Tech%20-%20Upskilling%20Bharat!5e0!3m2!1sen!2sin!4v1738997259051!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

</html>
